<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лаба 7</title>
</head>
<body>
  <!-- ввод -->
  <input type="number" id="a" placeholder="введите число">
  <input type="number" id="b" placeholder="введите число">
  <input type="number" id="c" placeholder="введите число">
  <!-- батон -->
  <button onclick="showSum()">посчитать</button>
  <!-- рез-тат -->
  <p id="result1"></p>
  <script>
    function sumThree(a, b, c) {
      return a + b + c;}
    function showSum() {
      let a = parseFloat(document.getElementById("a").value) || 0;
      let b = parseFloat(document.getElementById("b").value) || 0;
      let c = parseFloat(document.getElementById("c").value) || 0;
      document.getElementById("result1").textContent =
        "сумма: " + sumThree(a, b, c);}
  </script>

<br>
<br>

  <!-- ввод ткста -->
  <input type="text" id="string" placeholder="введите строку">
  <!-- рез-тат -->
  <p id="result2"></p>
  <script>
    function lastChar(str) {
      return str.charAt(str.length - 1);}
    document.getElementById("string").addEventListener("input", function() {
      let input = this.value;
      document.getElementById("result2").textContent = "последний символ: " + lastChar(input);});
  </script>

<br>
<br>


  <!-- ввод -->
  <input type="text" id="blabla" placeholder="введите true или др">
  <!-- рез-тат -->
  <p id="result3"></p>
  <script>
    function isTrue(value) {
      return value === true;}
    document.getElementById("blabla").addEventListener("input", function() {
      let val = this.value === "true" ? true : this.value;
      document.getElementById("result3").textContent = "результат: " + isTrue(val);});
  </script>

<br>
<br>

  <script>
    function removeKey(obj, key) {
      delete obj[key];
      return obj;}
    let person = { name: "Марийка", age: 25, city: "Минск" };
    document.write("до: " + JSON.stringify(person) + "<br>");
    removeKey(person, "city");
    document.write("после: " + JSON.stringify(person));
  </script>

<br>
<br>

<!-- введите джиган-лимон -->
  <input type="text" id="newEl" placeholder="введите элемент">
  <button onclick="addItem()">добавить</button>
  <p id="result5"></p>
  <script>
    function addToEnd(array, element) {
      array.push(element);
      return array;}
    // исходник
    let array = ["яблококо", "бананана", "груша"];
    document.getElementById("result5").textContent = "массив: " + JSON.stringify(array);
    // добавляем эл из ввода
    function addItem() {
      let elem = document.getElementById("newEl").value;
      addToEnd(array, elem);
      document.getElementById("result5").textContent = "массив: " + JSON.stringify(array);}
  </script>

<br>

 <script>
    function toUpperCase(array) {
      return array.map(str => str.toUpperCase());}
    let arr = ["яблоко", "банан", "груша"];
    document.write("исходный: " + arr + "<br>");
    document.write("в верхнем регистре: " + toUpperCase(arr));
  </script>

  <script>
    function squareNumbers(array) {
      return array.map(n => n * n);}
    let arr2 = [1, 2, 3, 4, 5];
    document.write("исходный: " + arr2 + "<br>");
    document.write("квадраты: " + squareNumbers(arr2));
  </script>

  <br>
  <br>

  <!-- допы -->
  <script>
    // проверка на отрицат
    function isNegative(num) {
      return num < 0;}
    // умножение 
    function multiply(a, b) {
      return a * b;}
    // ппределение цел числа
    function isInteger(num) {
      return Number.isInteger(num);}
    // процент
    function percentage(total, percent) {
      return total * percent / 100;}
    document.write("isNegative(-5): " + isNegative(-5) + "<br>");
    document.write("multiply(3, 4): " + multiply(3, 4) + "<br>");
    document.write("isInteger(7): " + isInteger(7) + "<br>");
    document.write("isInteger(7.2): " + isInteger(7.2) + "<br>");
    document.write("percentage(200, 15): " + percentage(200, 15));
  </script>

  <br>
  <br>

  <script>
    // преобразов строки в нижн регистр
    function toLower(str) {
      return str.toLowerCase();}
    // проверка вхождения подстроки
    function contains(str, subStr) {
      return str.includes(subStr);}
    // удвоение строки
    function repeatTwice(str) {
      return str.repeat(2);}
    // удаление пробелов
    function trimSpaces(str) {
      return str.trim();}
    // Демонстрация работы функций
    document.write("toLower('HELLOOOOO'): " + toLower("HELLOOOOO") + "<br>");
    document.write("contains('Привет, Маруся', 'Маруся'): " + contains("Привет, Маруся", "Маруся") + "<br>");
    document.write("repeatTwice('Hi'): " + repeatTwice("Hi") + "<br>");
    document.write("trimSpaces('   текст   '): '" + trimSpaces("   текст   ") + "'");
  </script>

  <br>
  <br>

  <script>
    // проверка существов св-ва
    function hasKey(obj, key) {
      return key in obj;}
    // получ всех ключей объекта
    function getKeys(obj) {
      return Object.keys(obj).join(", ");}
    // сравнение двух объектов
    function isEqual(obj1, obj2) {
      return JSON.stringify(obj1) === JSON.stringify(obj2);}
    // проверка знач св-ва
    function isValueEqual(obj, key, value) {
      return obj[key] === value;}
    let person1 = { name: "Мария", age: 19, city: "Минск" };
    let person2 = { name: "Мария", age: 19, city: "Минск" };
    document.write("hasKey(person1, 'age'): " + hasKey(person1, "age") + "<br>");
    document.write("getKeys(person1): " + getKeys(person1) + "<br>");
    document.write("isEqual(person1, person2): " + isEqual(person1, person2) + "<br>");
    document.write("isValueEqual(person1, 'city', 'Минск'): " + isValueEqual(person1, "city", "Минск"));
  </script>
</body>
